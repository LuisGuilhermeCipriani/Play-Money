<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Formulário de Operações</title>
    <link th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:href="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
</head>

<body class="text-center">
    <br /><br />
    <h1>Formulário de Operações</h1>
    <form th:action="@{'/login'}" method="POST" th:object="${playMoney}">
        <div class="form-group"></div>
        <label><br /><br />
            Montante:
            <input class="form-control" type="number" th:field="*{montante}"
                th:classappend="${#fields.hasErrors('montante')? 'is-invalid' : ''}" />
            <strong class="text-danger" th:if="${#fields.hasErrors('montante')}" 
            th:errors="*{montante}">Mensagem de erro do montante</strong>
        </label><br /><br />
        <label class="col-sm-3" for="status">Destino:</label>
            <div class="form-group col-sm-9">
                <div class="col-sm-9">

                <div th:each="item: ${destino}" class="row">
                    <label>
                        <input type="radio" name="destino" th:value="${item.value}" th:text="${item.key}"
                            th:field="*{destino}"
                            th:classappend="${#fields.hasErrors('destino')?'is-invalid':''}"/>
                            <strong class="text-danger"
                            th:if="${#fields.hasErrors('destino')}"
                            th:errors="*{destino}"
                            >Mensagem de erro do destino</strong>
                    </label>

        </div><br /><br /><br />
        <input type="submit" value="Entrar" class="btn btn-primary"><br/><br/>
        <!--<ul>
            <li th:each="error: ${#fields.detailedErrors()}">
                <strong th:text="${error.message}"> Mensagem de Erro</strong>
            </li>
        </ul>-->
    </form>
</body>

</html>
