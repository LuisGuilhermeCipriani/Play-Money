<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Play Money</title>
    <link th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:href="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
</head>

<body class="text-center">
    <br /><br />
    <h1>Play Money</h1>
    <form th:action="@{'/partida'}" method="POST" th:object="${playMoney}">
        <div class="form-group"></div>
        <label><br /><br />
            Partida:
            <input class="form-control" type="text" th:field="*{partida}"
                th:classappend="${#fields.hasErrors('partida')? 'is-invalid' : ''}" />
            <strong class="text-danger" th:if="${#fields.hasErrors('partida')}" 
            th:errors="*{partida}">Mensagem de erro da partida</strong>
        </label><br /><br />
        <label>
            Conta:
            <input class="form-control" type="text" th:field="*{conta}" 
            th:classappend="${#fields.hasErrors('conta')? 'is-invalid' : ''}" />
            <strong class="text-danger" th:if="${#fields.hasErrors('conta')}" th:errors="*{conta}">Mensagem de erro da conta</strong>
        </label>
        </div><br /><br /><br />
        <input type="submit" value="Entrar" class="btn btn-primary"><br/><br/>
        <!--<ul>
            <li th:each="error: ${#fields.detailedErrors()}">
                <strong th:text="${error.message}"> Mensagem de Erro</strong>
            </li>
        </ul>-->
    </form>
</body>

</html>
