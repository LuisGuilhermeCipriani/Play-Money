<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Play Money</title>
    <link th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:href="@{/webjars/jquery/3.6.0/jquery.min.js}" ></script>
    <script th:href="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}" ></script>
</head>
<body class="text-center">
    <h1>Play Money</h1>
    <form th:action="@{'/conta'}" method="GET">
        <label>
            Partida: <br/>
            <input type="text" name="partida"/>
        </label>
        <label>
            Conta: <br/>
            <input type="text" name="conta"/>
        </label>
        <input type="submit" value="Entrar" class="btn btn-primary">
    </form>
</body>
</html>
