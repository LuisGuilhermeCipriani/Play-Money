<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Partida</title>
    <link th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:href="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
</head>

<body class="text-center">
    <br /><br /><br />
    <h1>Partida</h1> <br />
    <form th:action="@{'/partida'}" method="POST" class="container" th:object="${playMoney}">
        <div>
            <label>
                Identificador de Partida:
                <input class="form-control" type="text" name="partida" id="partida" th:field="*{partida}"
                th:classappend="${#fields.hasErrors('partida')? 'is-invalid' : ''}" /><br/>
                <input type="hidden" name="conta" id="conta" th:field="*{conta}"/>
                <input type="submit" value="Entrar" class="btn btn-primary"><br/><br/>
                <strong class="text-danger" th:if="${#fields.hasErrors('partida')}" 
                th:errors="*{partida}">Mensagem de erro da partida</strong>
            </label>
        </div> <br /><br />
    </form>
    <form th:action="@{'/novaPartida'}" method="POST" class="container" th:object="${playMoney}">
        <div>
            <input type="submit" value="Criar Nova Partida" class="btn btn-primary">
        </div>
    </form>
</body>

</html>
